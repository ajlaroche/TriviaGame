<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row justify-content-center" id="headerRow">
                <h1>Trivia of Useless Facts</h1>
            </div>
        </header>

        <div class="row justify-content-center" id="headerSpacing">
            <button type="button" class="btn btn-primary btn-lg newGame" id="start">Start</button>
            <button type="button" class="btn btn-primary btn-lg newGame" id="restart">New Game</button>
            <h2 id="topMessage"><span id="talkToPlayer"></span></h2>
        </div>
        <div class="row justify-content-center" id="timeRemaining">
            <span id="countdown"></span>
        </div>
        <div class="row justify-content-center" id="feedbackRow">
            <span id="feedback"></span>
        </div>
        <div class="row" id="questionRow">
            <span id="question"></span>
        </div>
        <div class="row" id="multipleChoice">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answers" id="choiceA" value="choiceA">
                <label class="form-check-label" for="choiceA">
                    <span id="optionOne"></span>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answers" id="choiceB" value="choiceB">
                <label class="form-check-label" for="choiceB">
                    <span id="optionTwo"></span>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answers" id="choiceC" value="choiceC">
                <label class="form-check-label" for="choiceC">
                    <span id="optionThree"></span>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answers" id="choiceD" value="choiceD">
                <label class="form-check-label" for="choiceD">
                    <span id="optionFour"></span>
                </label>
            </div>
        </div>
        <div class="row justify-content-center" id="gameResults">
           <div class="row justify-content-center"><span id="scoringCorrect"></span></div> 
           <div class="row justify-content-center"><span id="scoringIncorrect"></span></div>
        </div>

    </div>








    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
