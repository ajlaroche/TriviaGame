<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row justify-content-center" id="headerRow">
                <h1>Trivia of Useless Facts</h1>
            </div>
        </header>

        <div class="row justify-content-center" id="headerSpacing">
            <button type="button" class="btn btn-primary btn-lg start">Start</button>
        </div>
        <div class="row justify-content-center" id="timeRemaining"></div>
        <div class="row justify-content-center" id="question"></div>
        <div class="row justify-content-center" id="multipleChoice">
            <div class="radio">
                <label>
                    <input type="radio" name="optradio">Option 1</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio">Option 2</label>
            </div>
            <div class="radio disabled">
                <label>
                    <input type="radio" name="optradio" disabled>Option 3</label>
            </div>
        </div>
    </div>








    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
